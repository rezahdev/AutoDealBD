<div class="shadow-lg p-2 rounded">
    <div class="card p-1">
        <div class="img-wrapper">
            <img src="assets/images/default.jpg" class="card-img-top" alt="Car Default Image">
            <ul class="list-inline text-center arrow-btn">
                <li class="list-inline-item">
                    <button class="btn btn-primary"><fa-icon [icon]="faEdit"></fa-icon></button>
                </li>
                <li class="list-inline-item">
                    <button class="btn btn-primary"><fa-icon [icon]="faZoomIn"></fa-icon></button>
                </li>
                <li class="list-inline-item">
                    <button class="btn btn-primary">Details</button>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ vehicle.title }}</h5>
            <p class="card-text">{{ vehicle.price }}</p>
        </div>
    </div>
</div>
